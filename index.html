<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dromologue</title>
    <meta name="description" content="Velocity and Value. That is all.">
    <link rel="icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #0a0a0a;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 2rem;
        }

        .tagline {
            font-size: 1.1rem;
            color: #999;
            font-weight: 300;
            line-height: 1.8;
            margin-bottom: 3rem;
        }

        .contact {
            margin-top: 2rem;
        }

        .contact a {
            color: #f0f0f0;
            text-decoration: none;
            font-size: 0.95rem;
            letter-spacing: 0.1em;
            border-bottom: 1px solid #444;
            padding-bottom: 2px;
            transition: border-color 0.3s ease;
        }

        .contact a:hover {
            border-color: #f0f0f0;
        }

        .divider {
            width: 40px;
            height: 1px;
            background-color: #333;
            margin: 2rem auto;
        }

        footer {
            position: absolute;
            bottom: 2rem;
            font-size: 0.8rem;
            color: #555;
        }

        .banner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 0.6rem 0;
            font-size: 0.75rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            text-align: center;
            color: #888;
            border-bottom: 1px solid #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="banner">still in stealth mode</div>
    <div class="container">
        <h1>Dromologue</h1>
        <div class="divider"></div>
        <p class="tagline">
            Velocity and Value. That is all.
        </p>
        <div class="contact">
            <a href="mailto:justin@dromologue.com">Get in touch</a>
        </div>
    </div>
    <footer>
        &copy; 2025 Dromologue
    </footer>
</body>
</html>
